<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>BOT - Big Old Two</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/result.css" />
    <link rel="stylesheet" href="/lobby.css" />
</head>
<body>
    <div class="center">
        <div id="lobby">
            <div class="lobby-card">
                <h3>皇家大老二</h3>
                <hr>
                <div class="input-group">
                    <input id="roomId" type="text" placeholder="房間ID (選填)">
                    <input id="name" type="text" placeholder="你的暱稱">
                </div>
                <div class="btn-group-vertical">
                    <button id="createBtn" class="primary-btn">建立新對局</button>
                    <button id="joinBtn" class="secondary-btn">加入現有房間</button>
                </div>
            </div>
        </div>

        <div id="roomArea" class="hidden">
            <div class="lobby-card">
                <h3>房間 ID: <span id="curRoom">-</span></h3>
                <hr>
                <div id="playersList"></div>
                <div class="btn-group-vertical">
                    <button id="startBtn" class="primary-btn">準備遊戲</button>
                </div>
                <p class="hint">最少 2 人即可開局（自動補足 AI）</p>
            </div>
        </div>

        <div id="game" class="hidden">
            <div class="table-container">
                <div id="lastPlayContent">
                    <div class="wait-msg">等待出牌...</div>
                </div>

                <div class="player-seat pos-top" id="p2-seat"></div>
                <div class="player-seat pos-left" id="p1-seat"></div>
                <div class="player-seat pos-right" id="p3-seat"></div>
                
                <div class="player-seat pos-bottom" id="me-seat">
                    <div id="me-info" class="player-info-wrapper">
                        <div id="my-name">玩家</div>
                        <div id="my-status">準備中</div>
                    </div>
                </div>
            </div>

            <div class="player-ui">
                <div id="status">等待開局...</div>
                <div id="hand"></div>
                <div class="controls">
                    <button id="playBtn" disabled>出牌</button>
                    <button id="passBtn" disabled>過牌 (Pass)</button>
                </div>
            </div>
        </div>

        <div id="gameOverOverlay" class="overlay hidden">
            <div class="result-box">
                <h2 id="winnerTitle">遊戲結束</h2>
                <hr>
                <div id="playerStats"></div>
                <p class="dissolve-hint">
                    房間將在 <span id="shutdownTimer">30</span> 秒後自動解散
                </p>
                <div class="btn-group-vertical">
                    <button id="restartBtn" class="primary-btn">再玩一局</button>
                    <button id="backToLobbyBtn" class="secondary-btn">回到大廳</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>

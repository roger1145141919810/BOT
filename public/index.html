<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BOT - Big Old Two</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="center">
        <header>
            <h1>BOT - 大老二多人連線版</h1>
        </header>

        <div id="lobby">
            <input id="roomId" placeholder="房間ID">
            <input id="name" placeholder="你的名字">
            <div class="btn-group">
                <button id="createBtn">建立房間</button>
                <button id="joinBtn">加入房間</button>
            </div>
        </div>

        <div id="roomArea" class="hidden">
            <h3>房間: <span id="curRoom">-</span></h3>
            <div id="playersList"></div>
            <div class="btn-group">
                <button id="startBtn">開始遊戲</button>
                <button id="backLobby">返回大廳</button>
            </div>
        </div>

        <div id="game" class="hidden">
            <div class="table-container">
                <div class="poker-table">
                    <div id="status">等待開局...</div>
                    <div id="lastPlay">
                        <div id="lastPlayContent">等待出牌...</div>
                    </div>
                </div>

                <div class="player-seat pos-top" id="p2-seat">電腦 2 (0張)</div>
                <div class="player-seat pos-left" id="p1-seat">電腦 1 (0張)</div>
                <div class="player-seat pos-right" id="p3-seat">電腦 3 (0張)</div>
                <div class="player-seat pos-bottom" id="me-seat">
                    <span class="my-badge">你</span>
                </div>
            </div>

            <div class="player-ui">
                <div id="hand"></div>
                <div id="controls">
                    <button id="playBtn" class="action-btn">出牌</button>
                    <button id="passBtn" class="action-btn">過牌 (Pass)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> 
    <script src="/client.js"></script>
</body>
</html>

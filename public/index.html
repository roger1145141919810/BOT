<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <title>皇家大老二 | Big Old Two</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/lobby.css" />
    <link rel="stylesheet" href="/result.css" />
</head>

<body>

    <main class="app">

        <!-- ===== 大廳 ===== -->
        <section id="lobby" class="screen active">
            <div class="card">
                <h1 class="title">皇家大老二</h1>
                <hr>

                <div class="form-group">
                    <input id="roomId" type="text" placeholder="房間 ID（選填）">
                    <input id="name" type="text" placeholder="你的暱稱">
                </div>

                <div class="btn-group vertical">
                    <button id="createBtn" class="btn primary">建立新對局</button>
                    <button id="joinBtn" class="btn secondary">加入現有房間</button>
                </div>
            </div>
        </section>


        <!-- ===== 房間內 ===== -->
        <section id="roomArea" class="screen hidden">
            <div class="card">
                <h2>房間 ID：<span id="curRoom">-</span></h2>
                <hr>

                <div id="playersList" class="players-list"></div>

                <div class="btn-group vertical">
                    <button id="startBtn" class="btn primary">準備遊戲</button>
                </div>

                <p class="hint">
                    最少 2 人即可開局（系統自動補足 AI）
                </p>
            </div>
        </section>


        <!-- ===== 遊戲畫面 ===== -->
        <section id="game" class="screen hidden">

            <div class="table">

                <!-- 上次出牌 -->
                <div id="lastPlayContent" class="last-play">
                    <span class="placeholder">等待出牌...</span>
                </div>

                <!-- 其他玩家位置 -->
                <div class="seat top" id="p2-seat"></div>
                <div class="seat left" id="p1-seat"></div>
                <div class="seat right" id="p3-seat"></div>

                <!-- 自己 -->
                <div class="seat bottom" id="me-seat">
                    <div class="player-info">
                        <div id="my-name" class="player-name">玩家</div>
                        <div id="my-status" class="player-status">準備中</div>
                    </div>
                </div>

            </div>

            <!-- 玩家操作區 -->
            <div class="player-panel">

                <div id="status" class="game-status">
                    等待開局...
                </div>

                <div id="hand" class="hand-area"></div>

                <div class="controls">
                    <button id="playBtn" class="btn primary" disabled>出牌</button>
                    <button id="passBtn" class="btn secondary" disabled>過牌 (Pass)</button>
                </div>

            </div>
        </section>


        <!-- ===== 遊戲結束 ===== -->
        <section id="gameOverOverlay" class="overlay hidden">
            <div class="result-card">

                <h2 id="winnerTitle">遊戲結束</h2>
                <hr>

                <div id="playerStats"></div>

                <p class="countdown">
                    房間將在 <span id="shutdownTimer">30</span> 秒後自動解散
                </p>

                <div class="btn-group vertical">
                    <button id="restartBtn" class="btn primary">再玩一局</button>
                    <button id="backToLobbyBtn" class="btn secondary">回到大廳</button>
                </div>

            </div>
        </section>

    </main>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>

</body>
</html>

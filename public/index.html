<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>BOT - Big Old Two</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="center">
        <header>
            <h1>BOT - 大老二多人連線版</h1>
        </header>

        <div id="lobby">
            <input id="roomId" placeholder="房間ID">
            <input id="name" placeholder="你的名字">
            <div class="btn-group">
                <button id="createBtn">建立房間</button>
                <button id="joinBtn">加入房間</button>
            </div>
        </div>

        <div id="roomArea" class="hidden">
            <div class="lobby-card">
                <h3>房間 ID: <span id="curRoom">-</span></h3>
                <hr>
                <div id="playersList"></div>
                <div class="btn-group">
                    <button id="addAiBtn" class="secondary-btn">添加 AI 機器人</button> 
                    <button id="startBtn" class="primary-btn">開始遊戲</button>
                </div>
                <p class="hint">最少 2 人即可開局（會自動補足 AI）</p>
            </div>
        </div>

        <div id="game" class="hidden">
            <div class="table-container">
                <div class="poker-table">
                    <div id="status">等待開局...</div>
                    <div id="lastPlay">
                        <div id="lastPlayContent">等待出牌...</div>
                    </div>
                </div>

                <div class="player-seat pos-top" id="p2-seat"></div>
                <div class="player-seat pos-left" id="p1-seat"></div>
                <div class="player-seat pos-right" id="p3-seat"></div>
                <div class="player-seat pos-bottom" id="me-seat">
                    <span class="my-badge">你</span>
                    <div id="my-name">玩家</div>
                </div>
            </div>

            <div class="player-ui">
                <div id="controls">
                    <button id="playBtn" class="primary-btn" disabled>出牌</button>
                    <button id="passBtn" class="secondary-btn" disabled>過牌 (Pass)</button>
                </div>
                <div id="hand"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> 
    <script src="/client.js"></script>
</body>
</html>
